<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img src="./assets/images/illustration-hero.svg" alt="" />
      <section>
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./assets/images/icon-music.svg" alt="" />
          <div class="plan-info">
            <span class="plan-name">Annual Plan</span>
            <span class="plan-price">$59.99/year</span>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn-primary">Proceed to Payment</button>
        <button class="btn-secondary">Cancel Order</button>
      </section>
    </main>
  </body>
</html>
